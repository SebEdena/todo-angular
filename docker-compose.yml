version: '3.8'

services:
  web:
    build:
      context: ./frontend
      dockerfile: local.Dockerfile
    ports:
      - 4200:4200
    develop:
      watch:
        - path: ./frontend
          action: sync
          target: /app
          ignore:
            - node_modules/
        - path: ./frontend/package.json
          action: rebuild

  api:
    build:
      context: ./backend
      dockerfile: local.Dockerfile
    ports:
      - 3000:3000
      - 9229:9229 # 9229 is the default node debug port
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/todos
    develop:
      watch:
        - path: ./backend
          action: sync
          target: /app
          ignore:
              - node_modules/
        - path: ./backend/package.json
          action: rebuild

  db:
    image: postgres:15.1
    volumes:
      - .pgdata:/var/lib/postgresql/data
      - .pgscripts:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: todos
